<!DOCTYPE html>

<script src="../scripts/bag.js"></script>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="http://127.0.0.1:5500/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../styles/bag-styles.css" />
    <title>Matt's Bag</title>
  </head>
  <body>
    <div class="bag-menu">
      <!--image assets for the bag menu-->
      <img src="../images/bag_menu.png" style="width: 100%" />
      <img
        id="left-arrow"
        src="../images/left_arrow.png"
        onclick="rotateLeft()"
      />
      <img
        id="right-arrow"
        src="../images/right_arrow.png"
        onclick="rotateRight()"
      />

      <!--image assets to show bag and bag dots-->
      <img src="../images/bag1.png" id="bag-img" />
      <img src="../images/15.png" id="bag-dots" />

      <!--placeholder for the contents of the bag page-->
      <div id="bag-label"></div>
      <div id="bag-list">
        <ul id="bag-items"></ul>
      </div>

      <!--static text box of instructions-->
      <div id="text-box">
        Click to view description.
        <br />
        Use the [a] and [d] keys to navigate.
        <br />
        Use [esc] to go back.
      </div>

      <!--placeholders for popup descriptions-->
      <img src="../images/large_text_box.png" id="large-text-box" />
      <div id="description-title"></div>
      <div id="description-date"></div>
      <div id="description-subtitle"></div>
      <div id="description-location"></div>
      <div id="description-body">
        <ul id="description-bullet-list"></ul>
      </div>
    </div>
  </body>
</html>
